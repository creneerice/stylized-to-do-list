<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
<link ref="stylesheet" href="styles.css">
   <title>Styled To-Do List</title>
    <h1>My To-Do List</h1>
</head>
 
<body>
<ul class="todo-list">
     <li class="list">
         <input type="checkbox" id="laundry">
         <label for="laundry">Laundry</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="https://www.wikihow.com/Do-Laundry" target="_blank">Laundry Instructions</a></li>
         </ul>
         </li>
<br>
     <li class="list"><input type="checkbox" id="dishes"><label for="dishes">Dishes</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="https://www.wikihow.com/Hand-Wash-Dishes-in-a-Sink" target="_blank">Washing Dishes</a></li>
         </ul></li>
<br>
     <li class="list"><input type="checkbox" id="vacuum"><label for="vacuum">Vacuum</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="https://www.wikihow.com/Use-Dyson-Attachments" target="_blank">Vacuuming Instructions</a></li>
         </ul></li>
<br>
     <li class="list"><input type="checkbox" id="plants"><label for="plants">Water Plants</label>
         <ul class="sub-item">
             <li><a class="sub-item-link" href="https://www.wikihow.com/Water-Indoor-Plants" target="_blank">Watering the Plants</a></li>
         </ul></li>
  </ul>
</body>

</html>
